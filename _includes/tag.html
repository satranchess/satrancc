{% assign tags = site.tags | where_exp: "tag", "tags" contains 'haber' %}

{% for tags in tags reversed %}
<li>
    <a href="{{ post.url }}" title="{{post.title}}">
        {{ post.title }}
        <time datetime="{{post.date}}">{{ post.date | date_to_long_string }}</time>
    </a>
</li>
{% endfor %}
